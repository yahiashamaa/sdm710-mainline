%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/google,modemsmem.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SoC Information over Shared Memory for Google Pixel Modems

maintainers:
  - Richard Acayan <mailingradian@gmail.com>

description:
  The modemsmem client provides information about the SoC to the modem over a
  vendor-reserved Shared Memory (SMEM) interface.

properties:
  compatible:
    const: google,modemsmem

  qcom,smem:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    items:
      minItems: 1
      maxItems: 1
    description:
      Shared memory interface over which the SoC information should be
      populated.

required:
  - compatible
  - qcom,smem

unevaluatedProperties: false

examples:
  - |
    modemsmem {
        compatible = "google,modemsmem";
        qcom,smem = <134>;
    };
